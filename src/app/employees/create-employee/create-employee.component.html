<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="card-header">Create Employee</div>
    <div class="row g-0">
      <div class="col">
        <div class="card-body">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" name="fullName" [(ngModel)]="fullName" class="form-control" id="fullName"
              #fullNameControl="ngModel">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control" id="phoneNumber">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Preference</label>
            <div class="form-control">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactPreference" value="email"
                  [(ngModel)]="contactPreference">
                <label class="form-check-label">Email</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactPreference" value="phone"
                  [(ngModel)]="contactPreference">
                <label class="form-check-label">Phone</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-control">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="gender">
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="gender">
                <label class="form-check-label">Female</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-control">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isActive" id="isActive" [(ngModel)]="isActive">
                <label class="form-check-label" for="isActive">
                  Is Active
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" name="department" id="department" [(ngModel)]="department">
              <option *ngFor="let dept of departments" [value]="dept.id">
                {{dept.name}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="text" placeholder="Datepicker" class="form-control" name="dateOfBirth" id="dateOfBirth"
              [(ngModel)]="dateOfBirth" bsDatepicker [bsConfig]="datePickerConfig" placement="right">
          </div>
          <div class="mb-3">
            <label for="photoPath" class="form-label">Photo Path</label>
            <input type="text" name="photoPath" [(ngModel)]="photoPath" class="form-control" id="photoPath">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" (click)="TogglePhotoPreview()">
              {{ previewPhoto ? "Hide" : "Show" }} Preview
            </button>
          </div>
          <div class="mb-3">
            <img [src]="photoPath" alt="" *ngIf="previewPhoto">
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>

Angular generated form model: {{employeeForm.value | json}}
