<app-accordion [title]="employee.name" [isHidden]="false" [hasJustViewed]="selectedEmployeeId === employee.id">
  <div class="myPanelBody">
    <div class="col-md-4">
      <img [src]="employee.photoPath" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6"> Gender </div>
          <div class="col-md-6"> : {{employee.gender}} </div>
        </div>
        <div class="row">
          <div class="col-md-6"> contactPreference </div>
          <div class="col-md-6"> : {{employee.contactPreference}} </div>
        </div>
        <div class="row">
          <div class="col-md-6"> email </div>
          <div class="col-md-6"> : {{employee.email}} </div>
        </div>
        <div class="row">
          <div class="col-md-6"> dateOfBirth </div>
          <div class="col-md-6"> : {{employee.dateOfBirth | date}} </div>
        </div>
        <div class="row">
          <div class="col-md-6"> department </div>
          <div class="col-md-6" [ngSwitch]="employee.department"> :
            <span *ngSwitchCase="1">Help Desk</span>
            <span *ngSwitchCase="2">HR</span>
            <span *ngSwitchCase="3">IT</span>
            <span *ngSwitchCase="4">Payroll</span>
            <span *ngSwitchDefault>N/A</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="myPanelFooter">
    <button class="btn btn-primary" (click)="viewEmployee()">View</button>
    <button class="btn btn-info ms-1" (click)="editEmployee()">Edit</button>
    <span *ngIf="confirmDelete" class="ms-1">
      <span>Are you sure you want to delete?</span>
      <button class="btn btn-primary ms-1" (click)="deleteEmployee()">Yes</button>
      <button class="btn btn-danger ms-1" (click)="confirmDelete = false">No</button>
    </span>
    <button *ngIf="!confirmDelete" class="btn btn-danger ms-1" (click)="confirmDelete = true">Delete</button>
  </div>
</app-accordion>
