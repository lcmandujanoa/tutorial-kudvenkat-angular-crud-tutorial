<div class="card mb-3">
  <div class="card-header pointerCursor" [class.bg-success]="hasJustViewed" (click)="isHidden = !isHidden">
    {{title | uppercase}}
  </div>
  <div class="row g-0" [hidden]="isHidden">
    <ng-content select=".myPanelBody"></ng-content>
  </div>
  <div class="card-footer" [hidden]="isHidden">
    <ng-content select=".myPanelFooter"></ng-content>
  </div>
</div>
